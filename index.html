<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover Overlay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url("BG3.gif") repeat center / cover;
      transition: background-color 0.5s;
    }
    .image-container {
      position: relative;
      cursor: pointer;
    }
    img {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 5px; /* Bo viền cho ảnh */
      transition: border 0.3s; /* Hiệu ứng chuyển đổi bo viền trong 0.3 giây */
    }
    .image-container.open .img-border {
      border: 4px solid #d0a01e; /* Màu bo viền khi mở phong thư */
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .image-container:hover .overlay {
      opacity: 1;
    }
    .open-button {
      padding: 10px 20px;
      background-color: #d0a01e;
      color: #fff;
      border: none;
      cursor: pointer;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
    }
    .letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 5px;
      max-width: 80%;
      font-size: 15px;
    }
    .letter.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="Đóng thư.jpg" alt="Phong thư">
    <div class="overlay">
      <div class="overlay-content">
        <button class="open-button" onclick="openLetter()">Open</button>
      </div>
    </div>
  </div>

  <div class="letter" id="letterContent">
    <h1>Gửi Biển,</h1>
    <p>Lâu rồi tớ chưa gọi cậu là Biển. Dạo gần đây tớ bận quá, tớ không bận thì cũng mải chơi quá. Sau lần chia tay vừa rồi, tớ chẳng để tâm gì đến hộp bí mật gửi cậu, giờ nó trống không hết rồi. Hôm nay tớ mở lại, góp nhặt, và dựng lại hộp bí mật gửi Biển </p>
    <!-- Thêm các nội dung khác của phong thư -->
  </div>

  <audio id="audioPlayer" src="Travelers - Copy.mp3" loop></audio>

  <script>
    function openLetter() {
      var letter = document.getElementById("letterContent");
      letter.classList.add("active");
      var imageContainer = document.querySelector(".image-container");
      imageContainer.classList.add("open");
      imageContainer.style.display = "none";

      // Phát âm thanh khi mở phong thư
      var audioPlayer = document.getElementById("audioPlayer");
      audioPlayer.play();
    }

    // Tự động phát âm thanh khi trang web được tải
    window.onload = function () {
      var audioPlayer = document.getElementById("audioPlayer");
      audioPlayer.play();
    };
  </script>
</body>
</html>
